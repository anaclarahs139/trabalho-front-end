<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/503054cb29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cadastro-login.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="flex-header-lr">
            <div class="titulo-menu">
                <i class="fa-solid fa-ticket"></i>
                <a href="index.html"><h1 class="titulo-header">INGRESSOU</h1></a>
            </div>
        </div>
    </header>
    <div class="cadastro-login">
        <div class="form-container">
            <h1 class="titulo-cadastro-login">Bem vindo</h1>
            <h4 class="login-text">Faça seu login</h4>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="Lembrar senha">
                    <label>Lembrar senha</label>
                </div>
                <input type="submit" value="Entrar" class="enviar">
            </form>
            <p class="link-p">Não tem cadastro? <a href="./cadastro.html" class="login-link">Acesse</a></p>
        </div>
    </div>
</body>

</html>
